<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tropes Bingo</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header id="header">
      <div id="filler"></div>
      <h1 id="page_title">Tropes Bingo</h1>
      <div id="hamburger_icon">
        <img id="hembrgr" src="images/hembrgr.png" />
      </div>
    </header>
    <div id="hamburger_div">
      <div class="hamburger_item">
        <strong>Grid Size: </strong>
        <span class="grid_size_btn" id="grid_size_lower">&#8249;</span>
        <span id="grid_size">5</span>
        <span class="grid_size_btn" id="grid_size_higher">&#8250;</span>
      </div>
    </div>
    <form id="search_form">
      <input
        type="text"
        id="search_field"
        placeholder="Search here..."
        autocomplete="on"
        autofocus
      />
    </form>
    <hr />

    <table id="search_results_table"></table>

    <div id="board_div"></div>
    <br />
    <hr />
  </body>
</html>
